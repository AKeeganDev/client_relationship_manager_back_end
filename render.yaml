databases:
  - name: client_relationship_manager_back_end
    databaseName: client_relationship_manager_back_end
    user: client_relationship_manager_back_end

services:
  - type: web
    name: client_relationship_manager_back_end
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false